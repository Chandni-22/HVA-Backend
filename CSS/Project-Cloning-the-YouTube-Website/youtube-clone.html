<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube-clone.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="things/YouTube_Logo.svg" alt="YouTube Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">üîç</button>
        </div>
        <div class="header-right">
            <img src="things/user-profile.png" alt="Profile" class="profile-icon">
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <!-- Add more links here -->
        </ul>
    </aside>

    <main class="content">
        <div class="video-grid">
            <div class="video-card">
                <img src="video-thumbnail.jpg" alt="Thumbnail" class="thumbnail">
                <div class="video-info">
                    <p class="video-title">Video Title</p>
                    <p class="video-channel">Channel Name</p>
                    <p class="video-views">1M views</p>
                </div>
            </div>
            <!-- Add more video cards here -->
        </div>
    </main>

    <footer class="footer">
        <ul>
            <li>About</li>
            <li>Press</li>
            <li>Copyright</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
